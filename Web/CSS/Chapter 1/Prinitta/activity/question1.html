<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        body {
                background-image: url("images/images.jpg");
                background-size: cover;
             }
        .box1 {
                    position: absolute;
                    top: 200px;
                    right:70px;
                    width: 500px;
                    height: 250px;
                    background-image: url("images/images.jpg");
                    z-index: 1; /* Lower z-index, appears behind */
              } 
        .box2 {
                    background-color: rgb(13, 108, 130);
                    border: 6px solid black;
                    position: absolute;
                    top: 300px;
                    right:117px;
                    width: 400px;
                    height: 200px;
                    text-align: center;
                    z-index:2; /* Higher z-index, appears in front */
              }
            

    </style>
<body>
    <div class="box box1"></div>
    <div class="box box2">
        <h1>Job seeker</h1>
        <p>Enthustiastic job seeker eager to contribute and learn in a dynamic work enviorment.<p>
    </div>

</body>
</html>
