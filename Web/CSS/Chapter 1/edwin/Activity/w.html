<!DOCTYPE html>
<html>
<head>
  <title>Typography in Header Tags</title>
  <style>
    .typ1 {
       font-size: 23px;
      font-weight: bold;
    }

    .typ2 {
       font-size: 23px;
     
      text-decoration: underline;
    }

    .typ3 {
       font-size: 23px;
      text-decoration: line-through;
    }

  .typ4 {
      font-size: 23px;
      font-style: italic;
    }
  </style>
</head>
<body>


  <p class="typ1">Job Provider</p>
  <p class="typ2">Job Provider</p>
  <p class="typ3">JobProvider</p>
  <p class="typ4">JobProvider</p>

</body>
</html>
