<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .profile-card {
        background: #fff;
        border: 1px solid #ddd;
        padding: 30px;
        width: 500px;
        border-radius: 8px;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    .profile-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .profile-header img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
    }
    .profile-header h2 {
        font-size: 18px;
        margin: 0;
    }
    .profile-header span {
        font-weight: bold;
        color: #000;
    }
    h3 {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    p {
        font-size: 12px;
        color: #666;
        margin-bottom: 15px;
    }
    .form-row {
        display: flex;
        gap: 10px;
    }
    .form-group {
        flex: 1;
    }
    label {
        font-size: 13px;
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        font-size: 13px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    textarea {
        resize: vertical;
        height: 80px;
    }
    button {
        background-color: #6c63ff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 14px;
        margin-top: 15px;
        cursor: pointer;
    }
    button:hover {
        background-color: #5849ff;
    }
</style>
</head>
<body>

<div class="profile-card">
    <div class="profile-header">
        <img src="img/boy.png" alt="Profile Picture">
        <h2><span>Carlie John</span></h2>
    </div>
    
    <h3>Basic Information</h3>
    <p>Lorem Ipsum is simply dummy text.</p>
    
    <div class="form-row">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Example@gmail.com">
        </div>
    </div>
    
    <div class="form-group" style="margin-top: 15px;">
        <label for="bio">About Biography</label>
        <textarea id="bio" placeholder="Say something about you..."></textarea>
    </div>
    
    <button>Save Changes</button>
</div>

</body>
</html>
