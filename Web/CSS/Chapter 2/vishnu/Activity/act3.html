<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f5f5f5;
  font-family: Arial, sans-serif;
}

.login-container {
  max-width: 350px;
  background: white;
  padding: 30px;
  margin: 80px auto;
  border: 1px solid #ddd;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
  text-align: center;
}

.login-container img {
  width: 60px;
  margin-bottom: 10px;
}

h2 {
  margin-bottom: 20px;
}

.google-login {
  display: block;
  text-decoration: none;
  color: #555;
  border: 1px solid #ddd;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 4px;
  font-weight: bold;
}

.google-login img {
  width: 18px;
  vertical-align: middle;
  margin-right: 8px;
}

.divider {
  margin: 15px 0;
  color: #aaa;
  font-size: 12px;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.checkbox {
  text-align: left;
  font-size: 14px;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 10px;
  background: #2196f3;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #1976d2;
}
</style>
</head>
<body>

<div class="login-container">
  <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="icon">
  <h2>Welcome Back</h2>

  <a href="#" class="google-login">
    <img src="images/sq-google-g-logo-update_dezeen_2364_col_0-852x852.jpg" alt="Google logo" style="color: blue;">
     Log in with Google
  </a>

  <div class="divider">OR LOGIN WITH EMAIL</div>

  <form>
    <input type="email" placeholder="Your Email" required>
    <input type="password" placeholder="Your Password" required>
    <div class="checkbox">
      <label><input type="checkbox"> Keep me logged in</label>
    </div>
    <button type="submit">Log in</button>
  </form>
</div>

</body>
</html>
