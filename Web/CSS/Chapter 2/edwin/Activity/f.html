<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HireMe Now!</title>
<style>



body {
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
  background-color: #f5f5f5;
}

.container {
  display: flex;
  flex: 1;
}

.sidebar {
  background-color: #00a8d6;
  color: white;
  width: 250px;
  display: flex;
  flex-direction: column;
  padding: 10px;
  
}

.sidebar h1 {
  font-size: 28px;
  text-align: center;
  margin-bottom: 30px;
  
}

.sidebar ul {
  list-style-type: none;
}

.sidebar ul li {
  margin: 20px 0;
  display: flex;
  align-items: center;
  gap: 10px;
}

.sidebar ul li i {
  font-size: 18px;
}

.profile {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f5f5f5;
}

.profile-card {
  background-color: white;
  width: 500px;
  padding: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  text-align: center;
}

.profile-card img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 20px;
}

.profile-card h2 {
  font-size: 22px;
  margin: 10px 0;
  color: #333;
}

.profile-card p {
  color: #555;
  margin: 5px 0;
}

.contact-info {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 15px;
}

.contact-info i {
  font-size: 20px;
  color: #00a8d6;
}

.contact-info p {
  font-size: 14px;
  color: #333;
}

</style>



<body>
  <div class="container">
  
    <div class="sidebar">
      <h1>HireMe Now!</h1>
      <ul>
        <li><i class="fa fa-columns"></i> Dash Board</li>
        <li><i class="fa fa-briefcase"></i> Jobs</li>
        <li><i class="fa fa-file"></i> Applications</li>
        <li><i class="fa fa-comment"></i> Interviews</li>
        <li><i class="fa fa-envelope"></i> Message</li>
      </ul>
    </div>

  
    <div class="profile">
      <div class="profile-card">
        <img src="img/pro.jpeg" alt="Profile Picture">
        <h2>Job Provider / Company Member</h2>
        <p>Company Name</p>
        <p>Position</p>
        
       
        <div class="contact-info">
      <img src="img/ph.png" alt="Phone Icon" style="width: 40px; height: 40px;">
      <p>+91 1234567890</p> <br><br>
      <img src="img/e.jpeg" alt="Email Icon" style="width: 40px; height: 40px;">
       <p>provider@email.com</p>

        </div>
        
    
       
      </div>
    </div>
  </div>
</body>
</html>
