<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box4{
            width: 500px;
            height: 200px;
            border: 3px solid blue;
            border-radius: 20px;
            
        }
        .box2{
            border: 3px solid blue;
            width: 490px;
            border-bottom: white;
            border-left: 2px solid blue;
            border-right: 1px solid white;
        }
        

    </style>
</head>
<body>
    <div class="box box4">
        <h2 style="text-align: center; margin-top: 15px;">Decorative Borders</h2>
        <br>
        <div class="box box2">
        
        
        <p style="text-align: center;">This is an example of using decorative Borders</p>


    </div>
    
</body>
