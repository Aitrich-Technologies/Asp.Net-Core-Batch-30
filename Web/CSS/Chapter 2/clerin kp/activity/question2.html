<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
           text-decoration: none;
           color: blue;
           transition: all 0.3s ease;
        }
        a:hover{
            color: yellow;
            background-color: black;
            padding: 2px 5px;
            border-radius: 4px;
        }
        a:visited{
            color: purple;

        }
        a:active{
            color:red;
        }
        
    </style>
</head>
<body>
    <div class="a">
    <h2>Welcome to my Website</h2>
    <p>This is a site for educational training institution
    <a href="https://www.example.com" target="_blank">aitrich</a> for styling.</p>
    </div>
    
</body>
