<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
         a {
            text-decoration: none; 
            color: #0066cc; 
            transition: all 0.3s ease; /* Smooth hover effect */
        }

        
        a:hover {
            color: yellow; 
            background-color: black; 
            padding: 2px 5px;
            border-radius: 4px;
        }

        
        a:visited {
            color: purple;
        }

        
        a:active {
            color: red;
        }
        
    </style>
</head>
<body>
    <div class="a">
    <h1>Welcome to My Website</h1>
    
    <p>This is a site for education Trainig Institution
         <a href="https://www.example.com" target="_blank">aitrich</a> for styling.
    </p>
</body>
</html>
