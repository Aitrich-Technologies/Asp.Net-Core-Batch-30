<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .box1{
    border: 1px solid #ccc;
    padding: 20px;
    width: 400px;
    font-family: Arial, sans-serif;
        }
    .box1 img {
    width: 40px;
    height: 40px;
    vertical-align: middle;
}

.box1 h2 {
    display: inline-block;
    margin-left: 10px;
    font-size: 18px;
}
label {

    display: flex;
    gap: 10px;
}

input[type="text"], textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

textarea {
    height: 70px;
}

button {
    margin-top: 15px;
    padding: 10px 15px;
    background-color: #a84dff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="box1">
        <img src="images/Career woman employee ai generated image _ Premium AI-generated vector.jpg" width="20px">
        <h2>Carlie Jhon</h2> <hr>
        <b>Basic Information</b>
        <p style="color: gray; font-size: 13px;">Lorem Ipsum is simply dummy text.</p>
        
    <div class="label">
    <label>Full Name</label>                              
    <input type="text" placeholder="Your Name">
    </div>
    
    <div class="label">
    <label>Email Address</label>
    <input type="text" placeholder="example@gmail.com">
    </div>

    <label>About Biography</label>
    <textarea placeholder="Say something about you..."></textarea>

    <button>Save Changes</button>
</div>
</body>
</html>
