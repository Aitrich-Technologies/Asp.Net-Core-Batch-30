<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Hover Effect</title>
<style>
  .btn {
    background: #3b82f6;         /* initial background */
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 10px;
    font-family: system-ui, sans-serif;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.5s ease, font-size 0.5s ease;
  }

  .btn:hover {
    background: #16a34a;        /* green on hover */
    font-size: 18px;            /* slightly bigger text */

  }
