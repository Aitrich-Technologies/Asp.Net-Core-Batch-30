<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hover Color Transition Button</title>
<style>
  .btn {
    background: #4f46e5;          
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    font: 600 16px/1 system-ui, sans-serif;
    cursor: pointer;
    transition: background-color 0.5s ease, color 0.5s ease;
  }

  .btn:hover {
    background: #16a34a;          
    color: #f8fafc;               
  }

  
  @media (prefers-reduced-motion: reduce) {
    .btn { transition: none; }
  }
</style>
</head>
<body>
  <button class="btn">Hover me</button>
</body>
</html>
