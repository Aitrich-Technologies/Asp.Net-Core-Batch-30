<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Size Transition</title>
<style>
  .box {
    width: 150px;
    height: 150px;
    background: #3b82f6;
    border-radius: 12px;
    margin: 50px auto;
    transition: width 0.5s ease, height 0.5s ease;
  }

  .box:hover {
    width: 250px;
    height: 250px;
  }

  /* Optional: reduced motion support */
  @media (prefers-reduced-motion: reduce) {
    .box { transition: none; }
  }
</style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
