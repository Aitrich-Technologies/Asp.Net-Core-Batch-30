<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Rotating Card</title>
  <style>
    body {
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      background: #f3f4f6;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 250px;
      height: 150px;
      perspective: 1000px; /* gives 3D depth */
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg); /* flip horizontally */
      /* try rotateX(180deg) for vertical flip */
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* hides the back when not visible */
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .card-front {
      background: #3b82f6; /* blue */
    }

    .card-back {
      background: #10b981; /* green */
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-face card-front">Front Side</div>
      <div class="card-face card-back">Back Side</div>
    </div>
  </div>
</body>
</html>
