<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotatebox {
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(45deg);
            margin: 50px;

        }

        .scale:hover {
            transform: scale(3, 2);
        }

        .skew {
            background: blue;
            color: white;

            transform: skew(20deg, 20deg);
        }

        .translatebox {
            width: 100px;
            height: 100px;
            background: blue;
            transform: translate(100px, 50px);
        }

        .drotatebox {
            width: 100px;
            height: 100px;
            background: green;

        }

        .drotatebox:hover {
            transform: rotateX(180deg);
            transition: transform 1s;
        }

        .color {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .color:hover {
            background-color: green;
            transition: 0.5s;
        }

        .sizebox {
            width: 100px;
            height: 100px;
            background-color: yellow;
            transition: 0.5s;
        }

        .sizebox:hover {
            width: 150px;
            height: 150px;
        }

        .border {
            width: 100px;
            height: 100px;
            background-color: rgb(2, 255, 234);
            border: 2px solid black;
            transition: 0.5s;
        }

        .border:hover {
            border: 5px solid black;
        }

        .fade {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            opacity: 1;
            transition: 0.5s;
        }

        .fade:hover {
            opacity: 0.3;
        }



        .btn {
            background: red;
            font-size: 20px;
            transition: 0.5s;

        }

        .btn:hover {
            background: green;
            font-size: 25px;
        }

        .ball {

            width: 50px;
            height: 50px;
            background-color: yellow;
            position: relative;
            animation: bounce 1s infinite alternate;
            border-radius: 50%;
        }

        @keyframes bounce {
            from {
                top: 0;
            }

            to {
                top: 100px;
            }

        }


.spinner{
    width: 50px;
    height: 50px;
    border: 5px solid blue;
    border-top: 5px solid yellow;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin{
    100%{transform: rotate(360deg);}
}

.fadein{
    width: 100px;
    height: 100px;
    background-color: green;
    animation: fade 2s infinite;
}
@keyframes fade{
    0%,100%{opacity: 0;}
    50%{opacity: 1;}
}

.sliding{
    position: relative;
    animation: slide 2s forwards;

}
@keyframes slide {
    from{left: -200px;}
    to{left: 0px;}
}


.pulse{
    width: 50px;
    height: 50px;
    background-color: yellowgreen;
    border-radius: 50%;
    animation: pulse 2s infinite;

}

@keyframes pulse{
    0%,100%{transform: scale(1);}
        50%{transform: scale(1.5);}
}

.flip-card {
  width: 200px; height: 200px;
  perspective: 1000px;
}
.flip-inner {
  width: 100%; height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}
.flip-card:hover .flip-inner { transform: rotateY(180deg); }
.front, .back {
  position: absolute; width: 100%; height: 100%;
  backface-visibility: hidden;
}
.front { background: lightblue; }
.back {
  background: lightcoral;
  transform: rotateY(180deg);
}











.ripple{
    position: relative;
    overflow: hidden;
    padding: 10px 20px;
    background: blue;
    color: white;
}

.ripple::after{
    content: "";
    position: absolute;
    width: 10px;
    height: 10px;
      background: rgba(255,255,255,0.6);
  border-radius: 50%;
  transform: scale(0);
  animation: none;
}
.ripple:hover::after {
  left: 50%; top: 50%;
  transform: translate(-50%, -50%) scale(20);
  transition: transform 0.6s;
}

.slider {
  width: 300px; height: 200px;
  overflow: hidden;
}
.slides {
  display: flex;
      animation: slideShow 6s infinite;
}
.slides img { width: 200px; height: 200px; }
@keyframes slideShow {
  0%,20% { transform: translateX(0); }
  25%,45% { transform: translateX(-300px); }
  50%,70% { transform: translateX(-600px); }
  75%,100% { transform: translateX(0); }
}


.scene { width: 200px; height: 200px; perspective: 800px; }
.cube {
  width: 100%; height: 100%;
  position: relative;
  transform-style: preserve-3d;
  animation: rotateCube 5s infinite linear;
}
.face {
  position: absolute; width: 200px; height: 200px;
  background: rgba(0,0,255,0.6);
}
.front { transform: translateZ(100px); }
.back { transform: rotateY(180deg) translateZ(100px); }
.left { transform: rotateY(-90deg) translateZ(100px); }
.right { transform: rotateY(90deg) translateZ(100px); }
.top { transform: rotateX(90deg) translateZ(100px); }
.bottom { transform: rotateX(-90deg) translateZ(100px); }
@keyframes rotateCube {
  100% { transform: rotateY(360deg); }
}



nav ul {
  list-style: none; padding: 0;
}
nav ul li {
  background: gray; margin: 5px;
  padding: 10px; transition: transform 0.3s;
}
nav ul li:hover { transform: translateY(-5px); }





    </style>
</head>

<body>
    <div class="rotatebox"></div>
    <img src="img/person3.jpg" class="scale">
    <br><br><br><br><br>

    <br><br><br>
    <div class="translatebox"></div>
    <br><br><br><br><br>
    <div class="drotatebox">cm</div>
    <br><br><br><br><br>
    <button class="color"></button>
    <br><br><br>
    <div class="sizebox"></div>
    <br><br><br><br><br>
    <div class="border"></div>
    <br><br><br><br><br>
    <div class="fade"></div>
    <br><br><br><br>
    <button class="btn">Button</button>
    <br><br><br><br>
    <div class="ball"></div>
    <br><br><br><br><br><br><br><br>
    <div class="spinner"></div>
    <br><br><br><br><br>
    <div class="fadein"></div>
    <br><br><br><br><br>

    <br><br><br><br><br>

  <div class="slides">

</div>

</div>



<br><br><br><br><br>
<nav>
