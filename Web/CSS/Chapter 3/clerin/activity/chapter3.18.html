


 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern 3D Cube</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    /* Perspective container */
    .scene {
      width: 220px;
      height: 220px;
      perspective: 1000px;
    }

    /* Cube wrapper */
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spinCube 8s ease-in-out infinite;
    }

    /* Faces */
    .face {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      backface-visibility: hidden;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.2),
                  0 5px 25px rgba(0,0,0,0.4);
    }

    .front  { background: linear-gradient(135deg, #ff6a00, #ee0979); transform: rotateY(  0deg) translateZ(110px); }
    .back   { background: linear-gradient(135deg, #6a11cb, #2575fc); transform: rotateY(180deg) translateZ(110px); }
    .right  { background: linear-gradient(135deg, #00c9ff, #92fe9d); transform: rotateY( 90deg) translateZ(110px); }
    .left   { background: linear-gradient(135deg, #f7971e, #ffd200); color:#111; transform: rotateY(-90deg) translateZ(110px); }
    .top    { background: linear-gradient(135deg, #00f260, #0575e6); transform: rotateX( 90deg) translateZ(110px); }
    .bottom { background: linear-gradient(135deg, #fc466b, #3f5efb); transform: rotateX(-90deg) translateZ(110px); }

    /* Animation */
    @keyframes spinCube {
      0%   { transform: rotateX(-20deg) rotateY(0deg); }
      50%  { transform: rotateX(20deg) rotateY(180deg); }
      100% { transform: rotateX(-20deg) rotateY(360deg); }
    }

    /* Pause on hover */
    .scene:hover .cube {
      animation-play-state: paused;
      cursor: grab;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="face front">Front</div>
      <div class="face back">Back</div>
      <div class="face right">Right</div>
      <div class="face left">Left</div>
      <div class="face top">Top</div>
      <div class="face bottom">Bottom</div>
    </div>
  </div>
</body>
</html>
