<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Image Flip Card</title>
<style>
  :root{
    --card-w: 300px;
    --card-h: 200px;
    --duration: 600ms;
  }

  /* Page layout */
  body{
    display: grid;
    place-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg,#f6f8fb,#eef2f7);
  }

  /* Flip card container (provides perspective) */
  .flip-card {
    width: var(--card-w);
    height: var(--card-h);
    perspective: 1000px; /* gives 3D perspective */
  }

  /* The element that gets rotated */
  .flip-card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d; /* keep children in 3D space */
    transition: transform var(--duration) cubic-bezier(.22,.9,.37,1);
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(18,30,60,0.12);
    overflow: hidden;
  }

  /* Flip on hover (or focus for keyboard users) */
  .flip-card:hover .flip-card-inner,
  .flip-card:focus-within .flip-card-inner {
    transform: rotateY(180deg);
  }

  /* Faces */
  .flip-card-front,
  .flip-card-back {
    position: absolute;
    inset: 0;
    backface-visibility: hidden; /* hide when turned away */
    -webkit-backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Front face (image) */
  .flip-card-front img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Back face (info) */
  .flip-card-back{
    background: linear-gradient(180deg, rgba(0,0,0,0.65), rgba(0,0,0,0.45));
    color: #fff;
    transform: rotateY(180deg); /* start rotated so it shows when container is flipped */
    padding: 1rem;
    box-sizing: border-box;
    text-align: center;
  }
  .flip-card-back h3{
    margin: 0 0 .35rem 0;
    font-size: 1.05rem;
    letter-spacing: .2px;
  }
  .flip-card-back p{
    margin: 0;
    font-size: .9rem;
    opacity: .95;
  }

  /* Make keyboard accessible: show pointer and outline on focus */
  .flip-card { cursor: pointer; }
  .flip-card:focus-within { outline: 3px solid rgba(99,102,241,0.18); outline-offset: 6px; border-radius: 14px; }

  /* Respect reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .flip-card-inner { transition: none; }
    .flip-card:hover .flip-card-inner,
    .flip-card:focus-within .flip-card-inner { transform: none; }
  }

  /* Responsive: smaller card on narrow viewports */
  @media (max-width:420px){
    :root { --card-w: 90vw; --card-h: 56vw; }
  }
</style>
</head>
<body>

<!-- Use a button or link inside so keyboard users can focus the card -->
<div class="flip-card" tabindex="0" aria-label="Product card. Press enter or hover to flip.">
  <div class="flip-card-inner">
    <div class="flip-card-front" aria-hidden="false">
      <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?q=80&w=1200&auto=format&fit=crop" alt="Sample scenery">
    </div>
    <div class="flip-card-back" aria-hidden="true">
      <div>
        <h3>Scenic View</h3>
        <p>Highlands. Photo by Unsplash â€” replace this text with your own content.</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
