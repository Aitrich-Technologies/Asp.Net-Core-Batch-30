<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     :root{
    --bg: #4f46e5;       /* base background */
    --bg-hover: #312e81; /* hover background */
    --text: #ffffff;
  }

  .btn {
    display: inline-block;
    padding: 0.75rem 1.25rem;
    border: none;
    border-radius: 999px;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-size: 1rem;         /* 16px */
    line-height: 1;          /* keeps height tidy as size changes */
    cursor: pointer;
    transition:
      background-color 300ms ease,
      font-size 250ms ease;  
    min-width: 9rem;
  }

  .btn:hover {
    background: var(--bg-hover);
    font-size: 1.125rem;     /* 18px */
  }

  .btn:focus-visible {
    outline: 3px solid #a5b4fc; 
    outline-offset: 3px;
  }

  
  @media (prefers-reduced-motion: reduce) {
    .btn { transition: none; }
  }
</style>
</head>
<body>
  <button class="btn">Hover Me</button>
</body>
</html>
    
</body>
</html>
