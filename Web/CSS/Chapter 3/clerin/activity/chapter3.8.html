<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
  width: 150px;
  height: 150px;
  background: lightblue;
  border: 2px solid blue;
  transition: border-color 0.5s ease, border-width 0.5s ease;
}

.box:hover {
  border-color: red;
  border-width: 6px;
}
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
