<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
    <style>
        .square{
            border: 1px solid black;
            width: 200px;
            height: 300px;
            transform: rotate(45deg);
            margin-left: 80px;
            margin-top: 30px;
        }
        .scale{
            margin-left: 700px;
            margin-top: -120px;
            transform: scale(2,3);
        }
        .skew{
            margin-top: 30px;
            transform: skew(10deg,20deg);
        }
        .four{
            border: 1px solid black;
            width: 100px;
            height: 150px;
            transform: translate(40px,50px);
        }
        .card{
            border: 1px solid black;
            width: 100px;
            height: 150px;
            transform: translate(50px,80px);
        }
        .card:hover{
            transform: rotateY(20deg);
        }
        .second:hover{
            transition-delay: 0.5s;
            background-color: blue;
        }
        .box{
            border: 1px solid black;
            width: 100px;
            height: 150px;
            margin-left: 60px;
        }
        .box:hover{
            transform: scale(2,2);
            transition-timing-function: linear;
        }
        .box2{
            border: 3px solid black;
            width: 100px;
            height: 150px;
            margin-left: 60px;
        }    
        .box2:hover{
            border-color: blue;
            width: 200px;
        }
        .bt1{
            background-color: lightblue;
            transition: width 1s,height 2s;
            opacity: 1;
        }
        .bt1:hover{
            transform: scale(1,2);
            opacity: 0.5;
            height: 20px;
            width: 120px;
            opacity: 10px;
            transition-timing-function: ease-out;
        }
        .bt2{
            background-color: lightskyblue;
            font-size: 10px;
        }
        .bt2:hover{
            background-color: aquamarine;
            font-size: 40px;
        }
        .ball{
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            animation: bounce 4s infinite;
            margin-left: 200px;
            position: relative;
        }
        @keyframes bounce{
            0%{background-color: red; top: 0px; -webkit-animation-timing-function: ease-in;}
            25%{background-color: blue; top: 140px; -webkit-animation-timing-function: ease-out;}
            50%{background-color: yellow; top:150px; -webkit-animation-timing-function: ease-in;}
            75%{background-color: green; top: 150px ; -webkit-animation-timing-function: ease-out;}
            100%{background-color: orange; top: 0px; -webkit-animation-timing-function: ease-out;}
        }
        .ball2{
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            animation-name: bounce2;   
            animation: bounce2 2s infinite;
            margin-left: 300px;
        }
        @keyframes bounce2 {
            20%  { top: 140px; transform: scale(1.1,0.9); background:  red; }
            40%  { top: 0px;   transform: scale(0.9,1.1); background: red;  }
            0%   { top: 0px;   transform: scale(1,1); background: red; }
            80%  { top: 0px;   transform: scale(0.9,1.1); background: red;  }
            60%  { top: 140px; transform: scale(1.2,0.8); background: red; ; }
            100% { top: 0px;   transform: scale(1,1); background: red;  }
        }
        .spinner{
            width: 50px;
            height: 50px;
            border: 5px soild black;
            border-top: 5px solid blue;
            border-radius: 5px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin{
            from {transform: rotate(0deg);}
            to{transform: rotate(360deg);}
        }
        .fade-text{
            animation: fade 2s infinite;
        }
        @keyframes fade{
            0%,15%,60%,100%{opacity: 0;}
            50%{opacity: 2;}
        }
        .slide-text{
            position: relative;
            animation: slide 2s forwards;
            margin-left: 200px;
        }
        @keyframes slide{
            from{left: 0px;}
            to{ right: 50px;}
        }
        .pulse{
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        @keyframes pulse{
            0%,100%{transform: scale(1);}
            50%{transform: scale(1,2);}
        }
        /* for flip */
        .flip-container {
            perspective: 1000px;
        }
        .flip-card {
            width: 150px;
            height: 200px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-container:hover .flip-card {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .back {
            background: lightblue;
            transform: rotateY(180deg);
        }
        .front {
            background: lightcoral;
        }
        /* for ripple */
        .ripple-btn {
            position: relative;
            overflow: hidden;
        }
        .ripple-btn::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(246, 75, 75, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 1s ease-out;
        }
        @keyframes ripple {
            to { transform: scale(20); opacity: 2; }
        }
        /* for cube */
        .cube {
            width: 100px;
            height: 100px;
            background-color: brown;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }
        @keyframes rotate {
        
            from { transform: rotateX(0) rotateY(0); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
        /* for slider */
        .slider {
            width: 300px;
            overflow: hidden;
        }
        .slider img {
            width: 300px;
            animation: slide 6s infinite;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100px); }
            66% { transform: translateX(-200px); }
            100% { transform: translateX(0); }
        }
        /* for navbar */
        .nav li {
            list-style: none;
            margin: 10px;
            transition: transform 0.3s;
        }
        .nav li:hover {
            transform: translateY(-5px);
        }
        </style>
</head>
<body>
    <h1>Using Transform</h1>
    <hr>

    <div class="square"></div>
    <img class="scale" src="images/profile big.png">

    <div>
    <button class="skew">New</button>
    </div>

    <div class="four"></div>

    <div class="card">Hello</div>

    <br><br><br><br>
    <h1>Using Transition</h1>
    <hr>

    <button class="second">Click Here</button>
    <br><br>

    <div class="box"></div>
    <br><br>

    <div class="box2"></div>
    <br><br>

    <button class="bt1">Search here</button>
    <br><br>

    <button class="bt2">Hover Here</button>
    <br><br>

    <h1>Using Animation</h1>
    <hr>

    <div class="ball"></div>
    <br><br>

    <div class="ball2"></div>
    <br><br>

    <div class="spinner"></div>
    <br><br>

    <div class="fade-text">Fading Text</div>
    <br><br>

    <div class="slide-text">Sliding text</div>
    <br><br>

    <div class="pulse"></div>
    <br><br>

    <h1>Using combined</h1>
    <hr>
    <br><br>
    
    <div class="flip-container">
        <div class="flip-card">
            <div class="front">Front</div>
            <div class="back">Back</div>
        </div>
    </div>
    <br><br>

    <button class="ripple-btn">Ripple</button>
    <br><br>

    <div class="cube"></div>
    <br><br>

    <div class="slider">
        <img src="images/education.png">
        <img src="images/email.png">
        <img src="images/experience.png">
    </div>
    <br><br>

    <il class="nav">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

</body>
</html>
